<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Car Center Test</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

	<header th:replace="index :: menu-index"></header>

	<div class="container">
		<div class="section row">
			<div class="col s12">
				<h3 class="red-text center">Something was wrong</h3>
			</div>
			<div class="col s12">
				<h4>
					Status: <span  th:text="${status}"></span>
				</h4>
				<h4>
					Message: <span th:text="${message}"></span>
				</h4>
				<button type="button" class="btn" onclick="window.history.back();">
					<i class="material-icons right">arrow_back</i> Go Back
				</button>
			</div>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
