<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Car Center Test</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

	<header th:fragment="menu-index">
		<nav>
			<div class="nav-wrapper container">
				<a th:href="@{/}" class="brand-logo center">Car Center</a>
				<a href="#" data-target="slide-out" class="sidenav-trigger right"><i class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a th:href="@{/}">Home</a></li>
					<li><a th:href="@{/cliente/crear}">Sing Up</a></li>
					<li><a th:href="@{/login}">Login</a></li>
				</ul>
				<ul id="slide-out" class="sidenav">
					<li><a th:href="@{/}">Home</a></li>
					<li><a th:href="@{/cliente/crear}">Sing Up</a></li>
					<li><a th:href="@{/login}">Login</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="section row">
			<div class="col s12">
				<p>
					<strong>CAR CENTER</strong> es un taller que atiende a sus clientes a nivel nacional, 
					prestando el servicio de reparación de vehículos con mecánicos altamente calificados 
					y proporcionando todos los repuestos necesarios en la reparación.
				</p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/materialize.init.js"></script>
</body>
</html>
