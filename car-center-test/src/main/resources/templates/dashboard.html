<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Car Center Test</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

	<header>
		<nav>
			<div class="nav-wrapper container">
			
				<div sec:authorize="hasRole('ROLE_ADMIN')">
					<a th:href="@{/dashboard}" class="brand-logo hide-on-med-and-down">
						Car Center - <strong>Administrador</strong>
					</a>
					<a th:href="@{/dashboard}" class="brand-logo sidenav-trigger left">
						Administrador
					</a>
					<a href="#" data-target="slide-out" class="sidenav-trigger right"><i class="material-icons">menu</i></a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a th:href="@{/logout}">Logout</a></li>
					</ul>
					<ul id="slide-out" class="sidenav">
						<li><a th:href="@{/logout}">Logout</a></li>
					</ul>
				</div>
				
				<div sec:authorize="hasRole('ROLE_MECANICO')">
					<a th:href="@{/dashboard}" class="brand-logo">
						Car Center - <strong>Mecanico</strong>
					</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a th:href="@{/logout}">Logout</a></li>
					</ul>
				</div>
				
				<div sec:authorize="hasRole('ROLE_CLIENTE')" th:fragment="menu-cliente">
					<a th:href="@{/dashboard}" class="brand-logo hide-on-med-and-down">
						Car Center - <strong>Cliente</strong>
					</a>
					<a th:href="@{/dashboard}" class="brand-logo sidenav-trigger left">
						Cliente
					</a>
					<a href="#" data-target="slide-out" class="sidenav-trigger right"><i class="material-icons">menu</i></a>					
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a th:href="@{/cliente/modificar}">Perfil</a></li>
						<li><a th:href="@{/cliente/vehivulos}">Vehículos</a></li>
						<li><a th:href="@{/cliente/citas}">Citas</a></li>
						<li><a th:href="@{/logout}">Logout</a></li>
					</ul>
					<ul id="slide-out" class="sidenav">
						<li><a th:href="@{/cliente/modificar}">Perfil</a></li>
						<li><a th:href="@{/cliente/vehivulos}">Vehículos</a></li>
						<li><a th:href="@{/cliente/citas}">Citas</a></li>
						<li><a th:href="@{/logout}">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="section row">
			<div class="col s12">
				<h3>Welcome to DashBoard Car Center</h3>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/materialize.init.js"></script>
</body>
</html>
