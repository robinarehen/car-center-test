<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Car Center Test</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

	<header>
		<nav>
			<div class="nav-wrapper container">
				<a th:href="@{/dashboard}" class="brand-logo center">DashBoard - Car Center</a>
				<div sec:authorize="hasRole('ROLE_ADMIN')">
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="#">Admin</a></li>
						<li><a th:href="@{/logout}">Logout</a></li>
					</ul>
				</div>
				<div sec:authorize="hasRole('ROLE_MECANICO')">
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="#">Mecanico</a></li>
						<li><a th:href="@{/logout}">Logout</a></li>
					</ul>
				</div>
				<div sec:authorize="hasRole('ROLE_CLIENTE')">
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a th:href="@{/cliente/modificar}">Profile</a></li>
						<li><a th:href="@{/logout}">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="section row">
			<div class="col s12">
				<h3>Welcome to DashBoard Car Center</h3>
			</div>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
